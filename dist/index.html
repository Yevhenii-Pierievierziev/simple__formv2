<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230416125725">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<link href="/src/scss/base/forms/range.scss?_v=20230416125725" rel="stylesheet">
	<script src="/src/js/files/forms/range.js?_v=20230416125725"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__form form">
					<div class="form__title">
						<h1>Form example</h1>
					</div>
					<div class="form__link">
						<a href="../index.html" class="">Home</a>
					</div>
				</div>
			</div>
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__body body">
					<form>
						<fieldset>
							<legend>Personal info</legend>
							<div class="name__block block">
								<label for="name">First Name</label>
								<input autocomplete="off" type="text" name="name" class="input" placeholder="Your name" />
							</div>
							<div class="name__block block">
								<label for="lastname">Last Name</label>
								<input autocomplete="off" type="text" name="lastname" class="input" placeholder="Your Last Name" />
							</div>
							<div class="name__block block">
								<label for="date">Birthday</label>
								<input data-datepicker type="text" name="date" class="input" placeholder="Your birthday's date">
							</div>
							<div class="name__block block">
								<label for="gender">Gender</label>
								<div class="options">
									<div class="option active">Male<input type="radio" value="1" name="form[type]" /></div>
									<div class="option active">Female<input type="radio" value="2" name="form[type]" /></div>
								</div>
							</div>
							<div class="name__block block">
								<label for="text">Drive experience</label>
								<select name="form[]" class="catalog-header__select">
									<option value="1" selected="selected">Пункт №1</option>
									<option value="2">Пункт №2</option>
									<option value="3">Пункт №3</option>
									<option value="4">Пункт №4</option>
								</select>
							</div>
						</fieldset>
					</form>
					<form action="">
						<fieldset>
							<legend>Contacts</legend>
							<div class="name__block block">
								<label for="email">Email</label>
								<input autocomplete="off" type="email" name="email" class="input" placeholder="Ваш email" />
							</div>
							<div class="name__block block">
								<label for="number">Мобильный</label>
								<input autocomplete="off" type="number" name="number" class="input" min="3" max="12" step="1" />
							</div>
							<div class="name__block block">
								<label for="texarea">Address</label>
								<textarea name="message" class="input" cols="30" rows="5"></textarea>
							</div>
						</fieldset>
					</form>
					<form action="">
						<fieldset>
							<legend>Car Info</legend>
							<div class="name__block block">
								<label for="number">Brand</label>
								<select name="form[]" class="catalog-header__select">
									<option value="1" selected="selected">Пункт №1</option>
									<option value="2">Пункт №2</option>
									<option value="3">Пункт №3</option>
									<option value="4">Пункт №4</option>
								</select>
							</div>
							<div class="name__block block">
								<label for="number">Model</label>
								<select name="form[]" class="catalog-header__select">
									<option value="1" selected="selected">Пункт №1</option>
									<option value="2">Пункт №2</option>
									<option value="3">Пункт №3</option>
									<option value="4">Пункт №4</option>
								</select>
							</div>
							<div class="name__block block">
								<label for="number">Used</label>
								<div class="check"><input type="checkbox" value="1" name="form[]" /></div>
							</div>
							<div class="name__block block">
								<label for="email">Color</label>
								<div class="options">
									<div class="option active">Red<input type="radio" value="1" name="form[type]" /></div>
									<div class="option active">Black<input type="radio" value="2" name="form[type]" /></div>
									<div class="option active">Blue<input type="radio" value="3" name="form[type]" /></div>
									<div class="option active">White<input type="radio" value="4" name="form[type]" /></div>
									<div class="option active">Grey<input type="radio" value="5" name="form[type]" /></div>
								</div>
							</div>
							<div class="name__block block">
								<label for="price">Price</label>
								<div id="range"></div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
			<div class="button__block">
				<div class="button__container">
					<div class="button__actions">
						<button type="reset" name="reset" class="actions__button button button__border">Cencel</button>
						<button type="submit" name="submit" class="actions__button button">Ok</button>
						<button type="submit" name="submit" class="actions__button button"><a href="#">Выбрать
								цвет</a></button>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20230416125725"></script>
</body>

</html>
